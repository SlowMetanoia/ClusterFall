MemberService{
    akka{
        actor{
            provider = "akka.remote.RemoteActorRefProvider"
        }
        remote{
            enabled-transports = ["akka.remote.netty.tcp"]
            netty.tcp{
                hostname = "127.0.0.1"
                port = 25520
            }
        }
    }
}

MemberServiceLookUp{
    akka{
        actor{
            provider = "akka.remote.RemoteActorRefProvider"
        }
        remote{
            enabled-transports = ["akka.remote.netty.tcp"]
            netty.tcp{
                hostname = "127.0.0.1"
                port = 25521
            }
        }
    }
}

MemberServiceRemoteCreation{
    akka{
        actor{
            provider = "akka.remote.RemoteActorRefProvider"
            deployment{
                /workerActorRemote{
                    remote: "akka.tcp://MemberService@127.0.0.1:25521"
                }
            }
        }
        remote{
            enabled-transports = ["akka.remote.netty.tcp"]
            netty.tcp{
                hostname = "127.0.0.1"
                port = 25523
            }
        }
    }
}

Frontend{
  akka{
    actor{
      provider = "akka.cluster.ClusterActorRefProvider"
    }
    remote{
      log-remote-lifecycle-event = off
      netty.tcp{
        hostname = "127.0.0.1"
        port = 2554
      }
    }
    cluster{
      roles = ["Frontend"]
      seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:2554"]

      auto-down-unreachable-after = 10s
    }
  }
}

Backend{
  akka{
    actor{
      provider = "akka.cluster.ClusterActorRefProvider"
    }
    remote{
      log-remote-lifecycle-event = off
      netty.tcp{
        hostname = "127.0.0.1"
        port = 0
      }
    }
    cluster{
      roles = ["Backend"]
      seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:2554"]

      auto-down-unreachable-after = 10s
    }
  }
}